<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint-Valentin Game</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            text-align: center;
            margin: 0;
            padding-top: 80px;
        }

        h1 {
            color: #ff3366;
            animation: fadeIn 2s ease-in-out;
        }

        /* Game Container */
        #game-container {
            background: white;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: slideIn 1s forwards;
        }

        .player-input {
            margin: 10px;
            padding: 12px;
            font-size: 18px;
            width: 80%;
            border: 2px solid #ff4d6d;
            border-radius: 6px;
        }

        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #d63384;
        }

        #reward {
            font-size: 22px;
            font-weight: bold;
            color: #d63384;
            margin-top: 20px;
        }

        /* Valentine Image */
        #valentine-img {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 20px auto;
            border-radius: 12px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .modal-content h2 {
            color: #ff3366;
        }

        .option-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            background: #ff758f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .option-btn:hover {
            background: #ff4d6d;
        }

        .close-btn {
            background: gray;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

</body>
</html>
